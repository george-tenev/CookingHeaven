{% extends 'base/base.html' %}
{% load static %}
{% block page_content %}
    <div class="container d-flex justify-content-center p-3">
        <!-- Carousel -->
        <div id="demo" class="carousel slide col-lg-10 h-25" data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>

            <!-- The slideshow/carousel -->
            <div class="carousel-inner ">
                <div class="carousel-item active ">
                    <img src="{{ recipes.0.photo.url }}" alt="Los Angeles" class="d-block w-100 index-image">
                    <div class="carousel-caption d-none d-md-block">
                        <h1 class="">{{ recipes.0.name }}</h1>
                        <a href="{% url 'recipe details' recipes.0.pk %}" class="btn btn-orange ">View recipe</a>
                    </div>
                </div>
                <div class="carousel-item ">
                    <img src="{{ recipes.1.photo.url }}" alt="Chicago" class="d-block w-100 index-image">
                    <div class="carousel-caption d-none d-md-block">
                        <h1 class="">{{ recipes.1.name }}</h1>
                        <a href="{% url 'recipe details' recipes.1.pk %}" class="btn btn-orange">View recipe</a>
                    </div>
                </div>
                <div class="carousel-item ">
                    <img src="{{ recipes.2.photo.url }}" alt="New York" class="d-block w-100 index-image">
                    <div class="carousel-caption d-none d-md-block">
                        <h1 class="">{{ recipes.2.name }}</h1>
                        <a href="{% url 'recipe details' recipes.2.pk %}" class="btn btn-orange">View recipe</a>
                    </div>
                </div>
            </div>

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>
{% endblock %}
