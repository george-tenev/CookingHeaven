{% extends 'base/base.html' %}
{% load static %}
{% block page_content %}
    <div class="container d-flex justify-content-center p-3">
        {% if recipes %}
            <!-- Carousel -->
            <div id="demo" class="carousel slide col-lg-10 h-25" data-bs-ride="carousel">

                <!-- Indicators/dots -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                </div>

                <!-- The slideshow/carousel -->
                <div class="carousel-inner ">
                  {% for recipe in recipes %}
                    <div class="carousel-item {% if forloop.first %}active{% endif %}">
                        <img src="{{ recipe.photos.first.photo.url }}" alt="{{ recipe.description }}" class="d-block w-100 index-image">
                        <div class="carousel-caption d-none d-md-block">
                            <h1 class="">{{ recipe.name }}</h1>
                            <a href="{% url 'recipe details' recipe.pk %}" class="btn btn-orange ">View recipe</a>
                        </div>
                    </div>
                  {% endfor %}
                </div>

                <!-- Left and right controls/icons -->
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        {% else %}
            <div class="d-flex justify-content-center">
                <h3>There are no Any Recipes</h3>
            </div>
        {% endif %}
    </div>
{% endblock %}
