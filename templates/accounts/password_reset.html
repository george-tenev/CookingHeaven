{%extends 'base/base.html'%}

{%block page_content%}
<div class="center">
	<div class="d-flex justify-content-center p-5">
	<form method="post" >
		{% csrf_token %}
	    <h2 class="text-center">Reset Password</h2>
		{% for field in form %}
	    		{{ field.label_tag }}
	        	{{ field }}
	        	{% if field.errors %}
	        		<small>{{ field.errors|striptags  }}</small>
	        	{% endif %}
		{% endfor %}
		<div class="form-buttons mt-1  d-flex justify-content-center">
			<input type="submit" value="Send" class="btn btn-orange">
			<a href="{%url 'login' %}"  class="btn btn-outline">Cancel</a>
		</div>
	</form>
		</div>
	</div>
{%endblock %}
