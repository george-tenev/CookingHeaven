{%extends 'base/base.html'%}

{%block page_content%}

<div class="center">
	<form method="post" class="justify-content-center">
	  {% csrf_token %}
	  <h2>Password Reset Confirm</h2>

	  {% for field in form %}
		<div class="row mt-1">
			<div class=" col-sm-5">
	    		{{ field.label_tag }}
	        	{{ field }}
	        	{% if field.errors %}
	        		<small>{{ field.errors|striptags  }}</small>
	        	{% endif %}
			</div>
			</div>
		{% endfor %}

	  <div class="mt-1 d-flex ">
	    <button type="submit" class="btn btn-orange">Reset Password</button>
	  </div>
	</form>
</div>


{%endblock %}
